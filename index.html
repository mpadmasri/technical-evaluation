<script type="text/javascript">
 var selectedDate="";
 $('#datepicker').datepicker({
    format: 'yyyy-mm-dd',
    autoclose: true
});
  $('#datepicker').datepicker().on('changeDate', function(event){
        var dd = (event.date.getDate() < 10 ? '0' : '') + event.date.getDate();
        var MM = ((event.date.getMonth() + 1) < 10 ? '0' : '') + (event.date.getMonth() + 1);
        var yyyy = event.date.getFullYear();
       selectedDate =yyyy+"-"+MM+"-"+dd;
  });
</script>
